<form>
    <fieldset>
        <label for="first name">First name:</label>
        <input type="text" name="first name" required placeholder="Please enter your first name"><br><br>
        <label for="last name">Last name:</label>
        <input type="text" name="last name" required placeholder="Please enter your last name"><br><br>
        <label for="email">Email id:</label>
        <input type="email" name="email" required placeholder="Please enter valid email id"><br><br>
        <label for="DOB">DOB:</label>
        <input type="date" name="DOB" required><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" value="Male" name="gender" readonly>
        <input type="radio" value="Female" name="gender" readonly>
        <input type="radio" value="Other" name="gender" readonly><br><br>

    </fieldset>
</form>
